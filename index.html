<!DOCTYPE html>
<html>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
<script type="text/javascript" language="javascript" src="main.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      const repoPath = '/GameCalc/'; 
      
      navigator.serviceWorker.register(`${repoPath}sw.js`, { scope: repoPath })
        .then(registration => {
          console.log('Service Worker registrato con successo:', registration.scope);
        })
        .catch(error => {
          console.log('Registrazione Service Worker fallita:', error);
        });
    });
  }
</script>
<head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="mobile-web-app-capable" content="yes"> -->
    <link rel="manifest" href="/GameCalc/manifest.json">
</head>
<!-- <body fullscreen style="margin:10px; padding:0; overflow:auto;"> -->
<body>
    <div class="text-center">

        <div style="width: 100%; height: 10vh;" >
            <h1 style="width: 40%;float: left;">Punteggio: </h1>
            <h1 id="score_view">0</h1>
        </div>

        <nav id="reparto_r" onchange="changedRepartoHandler()" style="width: 100%; height: 4vh;">

            <input type="radio" id="r_stampa" name="reparto_r" value="stampa" checked>
            <label class="radio" for="r_stampa">STAMPA</label>

            <input type="radio" id="r_vern" name="reparto_r" value="verniciatura">
            <label class="radio" for="r_vern">VERNICIATURA</label>

            <input type="radio" id="r_press" name="reparto_r" value="presse">
            <label class="radio" for="r_press">PRESSE</label>

            <input type="radio" id="r_ces" name="reparto_r" value="cesoie">
            <label class="radio" for="r_ces">CESOIE</label>

            <input type="radio" id="r_ct" name="reparto_r" value="centroTaglio">
            <label class="radio" for="r_ct">CT</label>

        </nav>

        <div id="main_view" style="width: 100%; height: 56vh;" >

            <h2>Macchine</h2>
            <div id="div_macchine" style="height: 30%; overflow-y: auto;">
                
            </div>

            <h2>Personale</h2>
            <div id="div_personale" style="height: 45%; overflow-y: auto;">
                
            </div>

        </div>

        <div style="width: 100%; height: 20vh;" >
            


            <br/>
            
            <h3>Modificatori</h3>
            <nav id="modificatori_r_stampa" onchange="updatePunteggio()" class="mod_nav stampa">

                <input type="radio" id="mod_base_stampa" name="modificatori_r_stamp" value=1 checked>
                <label class="radio" for="mod_base_stampa">BASE</label>

                <input type="radio" id="mod_dim_stampa" name="modificatori_r_stamp" value=0.5>
                <label class="radio" for="mod_dim_stampa">DIMEZZA</label>
                
                <input type="radio" id="mod_ferm_stampa" name="modificatori_r_stamp" value=0>
                <label class="radio" for="mod_ferm_stampa">FERMO</label>
                
            </nav>
            <nav id="modificatori_r_verniciatura" onchange="updatePunteggio()" class="mod_nav verniciatura" style="display: none;">

                <input type="radio" id="mod_base_verniciatura" name="modificatori_r_verniciatura" value=1 checked>
                <label class="radio" for="mod_base_verniciatura">BASE</label>

                <input type="radio" id="mod_dim_verniciatura" name="modificatori_r_verniciatura" value=0.5>
                <label class="radio" for="mod_dim_verniciatura">DIMEZZA</label>
                
                <input type="radio" id="mod_ferm_verniciatura" name="modificatori_r_verniciatura" value=0>
                <label class="radio" for="mod_ferm_verniciatura">FERMO</label>
                
            </nav>
            <nav id="modificatori_r_presse" onchange="updatePunteggio()" class="mod_nav presse" style="display: none;">

                <input type="radio" id="mod_base_presse" name="modificatori_r_presse" value=1 checked>
                <label class="radio" for="mod_base_presse">BASE</label>

                <input type="radio" id="mod_dim_presse" name="modificatori_r_presse" value=0.5>
                <label class="radio" for="mod_dim_presse">DIMEZZA</label>
                
                <input type="radio" id="mod_ferm_presse" name="modificatori_r_presse" value=0>
                <label class="radio" for="mod_ferm_presse">FERMO</label>
                
            </nav>
            <nav id="modificatori_r_cesoie" onchange="updatePunteggio()" class="mod_nav cesoie" style="display: none;">

                <input type="radio" id="mod_base_cesoie" name="modificatori_r_cesoie" value=1 checked>
                <label class="radio" for="mod_base_cesoie">BASE</label>

                <input type="radio" id="mod_dim_cesoie" name="modificatori_r_cesoie" value=0.5>
                <label class="radio" for="mod_dim_cesoie">DIMEZZA</label>
                
                <input type="radio" id="mod_ferm_cesoie" name="modificatori_r_cesoie" value=0>
                <label class="radio" for="mod_ferm_cesoie">FERMO</label>
                
            </nav>
            <nav id="modificatori_r_ct" onchange="updatePunteggio()" class="mod_nav centroTaglio" style="display: none;">

                <input type="radio" id="mod_base_ct" name="modificatori_r_ct" value=1 checked>
                <label class="radio" for="mod_base_ct">BASE</label>

                <input type="radio" id="mod_dim_ct" name="modificatori_r_ct" value=0.5>
                <label class="radio" for="mod_dim_ct">DIMEZZA</label>
                
                <input type="radio" id="mod_ferm_ct" name="modificatori_r_ct" value=0>
                <label class="radio" for="mod_ferm_ct">FERMO</label>
                
            </nav>
            
            <br/>

            <div style="width: 40%;float: left;">
                <h3>Bonus e Malus</h3>
                <div>
                    <input type="button" id="menus_bonus_btn" value="-5" style="background: #ad5252;" onclick="addBonus(-5)">
                    <input type="number" id="bonus_input" class="input_num" value=0 oninput="setBonus()">
                    <input type="button" id="plus_bonus_btn" value="+5" style="background: #5aaa61;" onclick="addBonus(5)">
                </div>
            </div>

            <div style="width: 40%;float: right;">
                <h3>CIG</h3>
                <div>
                    <input type="number" id="cig_view" class="input_num" value=0 disabled>
                </div>
            </div>
            

        </div>

    </div>

    <script>
        window.onload = init();
    </script>

</html>

</body>
